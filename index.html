<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cafeteria do Dev</title>
</head>

<body>
    <header>

                <a href="#">

                    Cafeteria do Dev
                </a>
            </div>

            <div class="div-list">
                <ul class="menu-list">
                    <li><a href="#" class="menu-link">Home</a></li>
                    <li><a href="#" class="menu-link">Serviços</a></li>
                    <li><a href="#" class="menu-link">Sobre</a></li>
                </ul>
                <button class="button-list">
                    Pedido
                    <img src="./img/icon-coffe-button.png" alt="icone-café-button" class="img-button-link">
                </button>
            </div>
        </div>

</html>
